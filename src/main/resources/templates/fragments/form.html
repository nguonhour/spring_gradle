<div th:fragment="product-form" class="w-full max-w-2xl mx-auto">
  <div class="bg-white border border-gray-200 rounded-lg shadow-md p-6 md:p-8">
    <!-- Form Header -->
    <div class="border-b border-gray-200 pb-4 mb-6">
      <h2 class="text-2xl font-semibold text-gray-900">
        <span th:text="${product != null && product.id != null} ? 'Edit Product' : 'Add New Product'">Add New Product</span>
      </h2>
    </div>

    <!-- Form -->
    <form 
      th:action="${product != null && product.id != null} ? @{/products/{id}(id=${product.id})} : @{/products}" 
      method="post"
      th:object="${product}"
    >
      <!-- Hidden field for product ID -->
      <input type="hidden" th:field="*{id}" />
      
      <!-- Product Name -->
      <div class="mb-5">
        <label
          for="name"
          class="block mb-2.5 text-sm font-medium text-gray-900"
          >Product Name <span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="name"
          name="name"
          th:field="*{name}"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5"
          placeholder="Enter product name"
          required
        />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1.5 text-sm text-red-600"></p>
      </div>

      <!-- Product Description -->
      <div class="mb-5">
        <label
          for="description"
          class="block mb-2.5 text-sm font-medium text-gray-900"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          th:field="*{description}"
          rows="4"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 resize-none"
          placeholder="Enter product description"
        ></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="mt-1.5 text-sm text-red-600"></p>
      </div>

      <!-- Product Price -->
      <div class="mb-5">
        <label
          for="price"
          class="block mb-2.5 text-sm font-medium text-gray-900"
          >Price <span class="text-red-500">*</span></label
        >
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <span class="text-gray-600 font-medium">$</span>
          </div>
          <input
            type="number"
            id="price"
            name="price"
            th:field="*{price}"
            step="0.01"
            min="0"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-8 pr-3 py-2.5"
            placeholder="0.00"
            required
          />
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="mt-1.5 text-sm text-red-600"></p>
      </div>

      <!-- Product Image Path -->
      <div class="mb-6">
        <label
          for="imagePath"
          class="block mb-2.5 text-sm font-medium text-gray-900"
          >Image URL</label
        >
        <input
          type="text"
          id="imagePath"
          name="imagePath"
          th:field="*{imagePath}"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5"
          placeholder="https://example.com/image.jpg"
        />
        <p th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}" class="mt-1.5 text-sm text-red-600"></p>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center gap-3 pt-2">
        <button
          type="submit"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-sm font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none flex-1"
        >
          <span th:text="${product != null && product.id != null} ? 'Update Product' : 'Create Product'">Create Product</span>
        </button>
        <a
          th:href="@{/}"
          class="text-gray-700 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-gray-200 shadow-sm font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none text-center"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>

<div
  th:fragment="authentication-modal-create"
  id="authentication-modal-create"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between border-b border-default pb-4 md:pb-5"
      >
        <h3 class="text-lg font-medium text-heading">
          Create an account
        </h3>
        <button
          type="button"
          class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
          data-modal-hide="authentication-modal-create"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form id="register-modal-form" class="pt-4 md:pt-6">
        <div class="mb-4">
          <label
            for="register-username"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Username</label
          >
          <input
            type="text"
            id="register-username"
            name="username"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="johndoe"
            required
            autocomplete="username"
          />
        </div>
        <div class="mb-4">
          <label
            for="register-email"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your email</label
          >
          <input
            type="email"
            id="register-email"
            name="email"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="example@company.com"
            required
            autocomplete="email"
          />
        </div>
        <div class="mb-6">
          <label
            for="register-password"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Password</label
          >
          <input
            type="password"
            id="register-password"
            name="password"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="•••••••••"
            required
            autocomplete="new-password"
          />
        </div>
        <div id="register-message" class="hidden mb-3 p-2.5 rounded-base text-sm"></div>
        <button
          type="submit"
          class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full mb-3"
        >
          Create account
        </button>
        <div class="text-sm font-medium text-body">
          Already have an account?
          <a
            data-modal-target="authentication-modal"
            data-modal-toggle="authentication-modal"
            data-modal-hide="authentication-modal-create"
            type="button"
            class="text-fg-brand hover:underline cursor-pointer"
            >Sign in</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('register-modal-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const messageDiv = document.getElementById('register-message');
    const username = document.getElementById('register-username').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.token);
            messageDiv.className = 'mb-3 p-2.5 rounded-base text-sm bg-green-100 text-green-700';
            messageDiv.textContent = 'Registration successful! Redirecting...';
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = '/products';
            }, 1000);
        } else {
            messageDiv.className = 'mb-3 p-2.5 rounded-base text-sm bg-red-100 text-red-700';
            messageDiv.textContent = data.message || 'Registration failed. Please try again.';
            messageDiv.classList.remove('hidden');
        }
    } catch (error) {
        messageDiv.className = 'mb-3 p-2.5 rounded-base text-sm bg-red-100 text-red-700';
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.classList.remove('hidden');
    }
});
</script>

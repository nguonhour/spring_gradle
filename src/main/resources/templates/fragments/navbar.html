<nav
  th:fragment="navbar"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  class="bg-white fixed w-full z-20 top-0 start-0 border-b border-default"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-7"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-xl text-heading font-semibold whitespace-nowrap"
        >Flowbite</span
      >
    </a>
    <div
      class="inline-flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <!-- Show Logout button if user is authenticated -->
      <form
        sec:authorize="isAuthenticated()"
        th:action="@{/logout}"
        method="post"
        class="inline"
      >
        <button
          type="submit"
          class="text-white bg-red-500 hover:bg-red-700 box-border border border-transparent focus:ring-4 focus:ring-red-300 shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none"
        >
          Logout
        </button>
      </form>

      <!-- Show Get started button if user is not authenticated -->
      <a
        sec:authorize="!isAuthenticated()"
        type="button"
        th:href="@{/register}"
        class="text-white bg-blue-500 hover:bg-blue-700 box-border border border-transparent focus:ring-4 focus:ring-blue-300 shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none"
      >
        Get started
      </a>

      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-9 h-9 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M5 7h14M5 12h14M5 17h14"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-cta"
    >
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-default rounded-base bg-neutral-secondary-soft md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-neutral-primary"
      >
        <li>
          <a
            th:href="@{/}"
            class="block py-2 px-3 text-blue-200 bg-brand rounded md:bg-transparent md:text-fg-brand md:p-0"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            th:href="@{/task1}"
            class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
            >task1</a
          >
        </li>
        <li>
          <a
            th:href="@{/task2}"
            class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
            >Task2</a
          >
        </li>
        <li>
          <a
            th:href="@{/task3}"
            class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
            >Task3</a
          >
        </li>
        <li>
          <a
            th:href="@{/task4}"
            class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
            >Task4</a
          >
        </li>
        <li>
          <a
            th:href="@{/products}"
            class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
            >Product-CRUD</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

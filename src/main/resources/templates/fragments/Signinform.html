<div
  th:fragment="authentication-modal"
  id="authentication-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6"
    >
      <!-- Modal header -->
      <div
        class="flex items-center justify-between border-b border-default pb-4 md:pb-5"
      >
        <h3 class="text-lg font-medium text-heading">
          Sign in to our platform
        </h3>
        <button
          type="button"
          class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
          data-modal-hide="authentication-modal"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form id="signin-modal-form" class="pt-4 md:pt-6">
        <div class="mb-4">
          <label
            for="signin-email"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your email</label
          >
          <input
            type="email"
            id="signin-email"
            name="email"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="example@company.com"
            required
            autocomplete="email"
          />
        </div>
        <div>
          <label
            for="signin-password"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your password</label
          >
          <input
            type="password"
            id="signin-password"
            name="password"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="•••••••••"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="flex items-start my-6">
          <div class="flex items-center">
            <input
              id="signin-checkbox-remember"
              name="remember"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft"
            />
            <label
              for="signin-checkbox-remember"
              class="ms-2 text-sm font-medium text-heading"
              >Remember me</label
            >
          </div>
          <a
            href="#"
            class="ms-auto text-sm font-medium text-fg-brand hover:underline"
            >Lost Password?</a
          >
        </div>
        <div id="signin-message" class="hidden mb-3 p-2.5 rounded-base text-sm"></div>
        <button
          type="submit"
          class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full mb-3"
        >
          Login to your account
        </button>
        <div class="text-sm font-medium text-body">
          Not registered?
          <a
            data-modal-target="authentication-modal-create"
            data-modal-toggle="authentication-modal-create"
            data-modal-hide="authentication-modal"
            type="button"
            class="text-fg-brand hover:underline cursor-pointer"
            >Create account</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const signinForm = document.getElementById('signin-modal-form');
    if (signinForm) {
        signinForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('signin-message');
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    messageDiv.className = 'mb-3 p-2.5 rounded-base text-sm bg-green-100 text-green-700';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/products';
                    }, 1000);
                } else {
                    messageDiv.className = 'mb-3 p-2.5 rounded-base text-sm bg-red-100 text-red-700';
                    messageDiv.textContent = data.message || 'Invalid email or password.';
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                messageDiv.className = 'mb-3 p-2.5 rounded-base text-sm bg-red-100 text-red-700';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.remove('hidden');
            }
        });
    }
});
</script>

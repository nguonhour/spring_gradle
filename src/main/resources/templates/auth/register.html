<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Spring Boot App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-md">
      <div class="bg-white shadow-2xl rounded-lg px-8 pt-6 pb-8 mb-4">
        <!-- Header -->
        <div class="mb-6 text-center">
          <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
          <p class="text-gray-600 mt-2">Sign up to get started</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="message" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Registration Form -->
        <form id="registerForm">
          <!-- Username Field -->
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
              id="username"
              type="text"
              placeholder="Enter username"
              required
            />
          </div>

          <!-- Email Field -->
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
              id="email"
              type="email"
              placeholder="Enter email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
              id="password"
              type="password"
              placeholder="Enter password"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="flex items-center justify-between mb-4">
            <button
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
              type="submit"
            >
              Register
            </button>
          </div>

          <!-- Login Link -->
          <div class="text-center">
            <span class="text-gray-600">Already have an account?</span>
            <a
              class="font-bold text-blue-500 hover:text-blue-700"
              href="/login"
            >
              Sign In
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const messageDiv = document.getElementById("message");
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store token in localStorage
              localStorage.setItem("token", data.token);

              // Show success message
              messageDiv.className =
                "mb-4 p-4 rounded-lg bg-green-100 text-green-700";
              messageDiv.textContent =
                "Registration successful! Redirecting...";
              messageDiv.classList.remove("hidden");

              // Redirect to login page after 1 second
              setTimeout(() => {
                window.location.href = "/login";
              }, 1000);
            } else {
              // Show error message
              messageDiv.className =
                "mb-4 p-4 rounded-lg bg-red-100 text-red-700";
              messageDiv.textContent =
                data.message || "Registration failed. Please try again.";
              messageDiv.classList.remove("hidden");
            }
          } catch (error) {
            messageDiv.className =
              "mb-4 p-4 rounded-lg bg-red-100 text-red-700";
            messageDiv.textContent = "An error occurred. Please try again.";
            messageDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spring Boot App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="w-full max-w-md">
      <div class="bg-white shadow-2xl rounded-lg px-8 pt-6 pb-8 mb-4">
        <!-- Header -->
        <div class="mb-6 text-center">
          <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
          <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="message" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm">
          <!-- Email Field -->
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input class="mr-2 leading-tight" type="checkbox" id="remember" />
              <span class="text-sm text-gray-700">Remember me</span>
            </label>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-700"
              href="#"
            >
              Forgot Password?
            </a>
          </div>

          <!-- Submit Button -->
          <div class="flex items-center justify-between mb-4">
            <button
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200"
              type="submit"
            >
              Sign In
            </button>
          </div>

          <!-- Register Link -->
          <div class="text-center">
            <span class="text-gray-600">Don't have an account?</span>
            <a
              class="font-bold text-blue-500 hover:text-blue-700"
              href="/register"
            >
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const messageDiv = document.getElementById("message");
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store token in localStorage
              localStorage.setItem("token", data.token);

              // Show success message
              messageDiv.className =
                "mb-4 p-4 rounded-lg bg-green-100 text-green-700";
              messageDiv.textContent = "Login successful! Redirecting...";
              messageDiv.classList.remove("hidden");

              // Redirect to product page after 1 second
              setTimeout(() => {
                window.location.href = "/products";
              }, 1000);
            } else {
              // Show error message
              messageDiv.className =
                "mb-4 p-4 rounded-lg bg-red-100 text-red-700";
              messageDiv.textContent =
                data.message || "Invalid email or password.";
              messageDiv.classList.remove("hidden");
            }
          } catch (error) {
            messageDiv.className =
              "mb-4 p-4 rounded-lg bg-red-100 text-red-700";
            messageDiv.textContent = "An error occurred. Please try again.";
            messageDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <header th:replace="fragments/header :: header"></header>
  <body class="w-full">
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main content with top padding to avoid navbar overlap -->
    <main class="pt-20 pb-12 min-h-screen">
      <form class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="name@flowbite.com"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="name"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your name</label
          >
          <input
            type="text"
            id="name"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="Your name"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="confirm-password"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your confirm-password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="••••••••"
            required
          />
        </div>
        <label for="remember" class="flex items-center mb-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft"
            required
          />
          <p class="ms-2 text-sm font-medium text-heading select-none">
            I agree with the
            <a href="#" class="text-fg-brand hover:underline"
              >terms and conditions</a
            >.
          </p>
        </label>
        <button
          type="submit"
          class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
        >
          Submit
        </button>
      </form>
    </main>

    <div th:replace="fragments/Signinform :: authentication-modal"></div>
    <div th:replace="fragments/Createform :: authentication-modal-create"></div>

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/header :: header"></head>
  <body class="w-full">
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main content with top padding to avoid navbar overlap -->

    <main class="pt-20 pb-12 min-h-screen">
      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="mx-4 mb-4 p-4 text-sm text-green-800 rounded-base bg-green-50 border border-green-300"
        role="alert"
      >
        <span th:text="${successMessage}"></span>
      </div>
      <div
        th:if="${errorMessage}"
        class="mx-4 mb-4 p-4 text-sm text-red-800 rounded-base bg-red-50 border border-red-300"
        role="alert"
      >
        <span th:text="${errorMessage}"></span>
      </div>

      <!-- Product Form Section -->
      <div class="mt-8 px-4">
        <h2 class="text-center text-4xl font-bold text-gray-900 mb-4">
          Create New Product
        </h2>
        <div th:replace="fragments/form :: product-form"></div>
      </div>
      <div class="mt-8 px-4">
        <h2 class="text-center text-4xl font-bold text-gray-900 mb-4">
          List Products
        </h2>
        <div th:replace="fragments/list_product :: list_product"></div>
      </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Modals -->
    <div th:replace="fragments/Signinform :: authentication-modal"></div>
    <div th:replace="fragments/Createform :: authentication-modal-create"></div>
  </body>
</html>

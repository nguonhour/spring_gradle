<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/header :: header"></head>
  <body class="w-full">
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <!-- Main content with top padding to avoid navbar overlap -->
    <main class="pt-20 pb-12 min-h-screen bg-gray-50">
      <div class="container mx-auto px-4">
        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="mb-4 p-4 text-sm text-green-800 rounded-lg bg-green-50 border border-green-300" role="alert">
          <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="mb-4 p-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-300" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>

        <!-- Page Header -->
        <div class="mb-6">
          <h1 class="text-3xl font-bold text-gray-900">Product Management</h1>
          <p class="text-gray-600 mt-2">Manage your product inventory</p>
        </div>

        <!-- Product Form (for create/edit) -->
        <div th:if="${product != null && product.id != null}" class="mb-8">
          <div th:replace="fragments/form :: product-form"></div>
        </div>

        <!-- Product List -->
        <div th:replace="fragments/list_product :: list_product"></div>
      </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
    
    <!-- Modals -->
    <div th:replace="fragments/Signinform :: authentication-modal"></div>
    <div th:replace="fragments/Createform :: authentication-modal-create"></div>
  </body>
</html>

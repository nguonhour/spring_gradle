<!DOCTYPE html>
<html lang="en">
  <header th:replace="fragments/header :: header"></header>
  <body class="w-full">
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main content with top padding to avoid navbar overlap -->
    <main class="pt-20 pb-12 min-h-screen">
      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="mx-4 mb-4 p-4 text-sm text-green-800 rounded-base bg-green-50 border border-green-300"
        role="alert"
      >
        <span th:text="${successMessage}"></span>
      </div>
      <div
        th:if="${errorMessage}"
        class="mx-4 mb-4 p-4 text-sm text-red-800 rounded-base bg-red-50 border border-red-300"
        role="alert"
      >
        <span th:text="${errorMessage}"></span>
      </div>

      <!-- Product Form Section -->
      <div class="mt-8 px-4">
        <h2 class="text-center text-4xl font-bold text-gray-900 mb-4">
          Create New Product
        </h2>
        <div th:replace="fragments/form :: product-form"></div>
      </div>
      <div class="mt-8 px-4">
        <h2 class="text-center text-4xl font-bold text-gray-900 mb-4">
          List Products
        </h2>
        <div th:replace="fragments/list_product :: list_product"></div>
      </div>
      <div
        class="w-full mt-6 max-w-sm bg-neutral-primary-soft ml-4 p-6 border border-default rounded-base shadow-xs"
      >
        <a th:href="@{/products}">
          <img
            class="rounded-base mb-6"
            src="https://www.shutterstock.com/image-photo/closeup-portrait-young-asian-beautiful-600nw-2440317129.jpg"
            alt="product image"
          />
        </a>
        <div>
          <div class="flex items-center space-x-3 mb-6">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
              <svg
                class="w-5 h-5 text-fg-yellow"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >

                />
              </svg>

                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"
                />
              </svg>
              <svg
                class="w-5 h-5 text-fg-yellow"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"

                />

                />

                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"

                fill="currentColor"

              >

                />
              </svg>
            </div>
            <span
              class="bg-brand-softer border border-brand-subtle text-fg-brand-strong text-xs font-medium px-1.5 py-0.5 rounded-sm"
              >4.8 out of 5</span
            >
          </div>
          <a href="#">
            <h5 class="text-xl text-heading font-semibold tracking-tight">
              Apple Watch Series 7 GPS, Aluminium Case, Starlight
            </h5>
          </a>
          <div class="flex items-center justify-between mt-6">
            <span class="text-3xl font-extrabold text-heading">$599</span>
            <button
              type="button"
              class="inline-flex items-center text-white bg-blue-500 hover:bg-blue-700 box-border border border-transparent focus:ring-4 focus:ring-blue-300 shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none"
            >
              <svg
                class="w-4 h-4 me-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"

            </button>
          </div>
        </div>

    </main>

    <div th:replace="fragments/Signinform :: authentication-modal"></div>
    <div th:replace="fragments/Createform :: authentication-modal-create"></div>

    <footer th:replace="fragments/footer :: footer"></footer>
